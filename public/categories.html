<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
            background: linear-gradient(to bottom right, #a5d956, #4da2ca);
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      margin: 0;
      color: #333;
      font-size: 50px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .category-card {
      background: #063e3d;
      color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden; /* ensures image won't overflow card */
    }
    .category-card img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* fills the card without empty space */
      display: block;
    }
    .category-card p {
      margin: 10px 0 14px 0;
      font-weight: 500;
      font-size: 20px;
      color: #ffffff;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .categories a {
      text-decoration: none;
      color: white;
    }
    @media (max-width: 500px) {
      .category-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Categories</h1>

  <section class="categories">

    <!-- Crops -->
    <div class="category-card" onclick="goToCategory('crops')">
      <img src="https://images.unsplash.com/photo-1498408040764-ab6eb772a145?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Crops">
      <p>Crops</p>
    </div>

    <!-- Seeds & Fertilizers -->
    <div class="category-card" onclick="goToCategory('seeds-fertilizers')">
      <img src="https://media.istockphoto.com/id/1307039908/photo/senior-woman-applying-fertilizer-plant-food-to-soil-for-vegetable-and-flower-garden.jpg?s=612x612&w=0&k=20&c=QQGmR0jfRWg_Q2s1X78xLW-ZaDSuHZS4EIQtuNbszFI=" alt="Seeds & Fertilizers">
      <p>Seeds & Fertilizers</p>
    </div>

    <!-- Machinery & Tools -->
    <div class="category-card" onclick="goToCategory('machinery-tools')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQra-zGS-AuKgOKyH_NPf09kgdr_26Az0SVlg&s" alt="Machinery & Tools">
      <p>Machinery & Tools</p>
    </div>

    <!-- Weather -->
    <div class="category-card" onclick="goToCategory('weather')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ80YsJbVaHZb51GzewVPLW50XM1rAEgyxxOw&s" alt="Weather">
      <p>Weather</p>
    </div>

    <!-- Market Prices -->
    <div class="category-card" onclick="goToCategory('market-prices')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM69kuIf27h9x8JsYfuTNV5e4O2pBe5UCmXQ&s" alt="Market Prices">
      <p>Market Prices</p>
    </div>

    <!-- Pests & Diseases -->
    <div class="category-card" onclick="goToCategory('pests-diseases')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvm17G-_V3KObxlCQMInNi-hHi5SsAr3CqBQ&s" alt="Pests & Diseases">
      <p>Pests & Diseases</p>
    </div>

    <!-- Duplicate Pests & Diseases -->
    <div class="category-card" onclick="goToCategory('pests-diseases')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8JOS4GaP0SHeo_hONGrs-ac7Y9U5k6QwslQ&s" alt="Soil Report">
      <p>Soil Report</p>
    </div>

    <!-- Transportation -->
    <div class="category-card" onclick="goToCategory('transportation')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyVXIVclhELVExbIXi16rOxbqQDkJxBqMJEw&s" alt="Transportation">
      <p>Transportation</p>
    </div>

    <!-- Government Schemes -->
  <a class="category-card" href="https://www.pib.gov.in/PressReleaseIframePage.aspx?PRID=2002012">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAvhRZV765YjLn9q3K7eg3ibAWkEnWPF4UEw&s" alt="Government Schemes">
    <p>Government Schemes</p>
  </a>


  </section>

  <script>
    function goToCategory(category) {
      alert("Navigating to: " + category);
      // window.location.href = "/categories/" + category;
    }
  </script>
</body>
</html>
