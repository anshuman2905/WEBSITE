@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  transition: background 2s;
  overflow-x: hidden;
}
h1 {
  text-align: center;
  margin: 30px 0;
  font-size: 2.5em;
  color: #2e7d32;
  text-shadow: 1px 1px 5px #fff;
}
.crop-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* three crops in a row */
  gap: 25px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  z-index: 2;
  position: relative;
}
.crop-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  cursor: pointer;
  text-align: center;
  padding: 20px;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
  overflow: hidden;
}
.crop-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}
.crop-card img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 15px;
  transition: transform 0.3s;
}
.crop-card:hover img {
  transform: scale(1.1);
}
.crop-name {
  font-size: 1.3em;
  font-weight: 700;
  color: #1b5e20;
}
.crop-info {
  display: none;
  background: #f1f8e9;
  padding: 15px;
  margin-top: 10px;
  border-radius: 10px;
  text-align: left;
  font-size: 0.95em;
  color: #33691e;
  animation: fadeIn 0.5s ease forwards;
}
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
.listen-btn, .harvest-btn {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}
.listen-btn { background: #81c784; color: white; }
.listen-btn:hover { background: #4caf50; }
.harvest-btn { background: #ffb74d; color: white; }
.harvest-btn:hover { background: #ff9800; }
.progress-container { width: 100%; background: #c8e6c9; border-radius: 12px; overflow: hidden; margin-top: 10px; }
.progress-bar { height: 12px; width: 0%; background: #66bb6a; border-radius: 12px; transition: width 1s ease-in-out; }
.points-display { position: fixed; top: 20px; right: 20px; background: #81c784; padding: 15px 25px; border-radius: 20px; color: white; font-weight: 700; font-size: 1.2em; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 3; }
.notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #aed581; color: #33691e; padding: 12px 20px; border-radius: 15px; font-weight: 600; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: slideUp 0.5s forwards; z-index: 3; }
@keyframes slideUp { from {transform: translateX(-50%) translateY(50px); opacity: 0;} to {transform: translateX(-50%) translateY(0); opacity: 1;} }
.floating-circle { position: absolute; border-radius: 50%; opacity: 0.2; animation: float 6s infinite ease-in-out; pointer-events: none; z-index:1; }
@keyframes float { 0% { transform: translateY(0) translateX(0);} 50% { transform: translateY(-20px) translateX(10px);} 100% { transform: translateY(0) translateX(0);} }
.weather { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
.rain-drop { position:absolute; width:2px; height:15px; background: rgba(173,216,230,0.6); animation: rain 1s linear infinite; }
@keyframes rain { 0% {transform: translateY(-20px);} 100% {transform: translateY(100vh);} }
#harvestPopup { position: fixed; top:50%; left:50%; transform: translate(-50%,-50%); background: #fff; padding:20px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.3); max-width: 600px; width: 90%; display: none; z-index: 10; }

#closePopup { position:absolute; top:10px; right:15px; background:#ff5252; border:none; color:#fff; border-radius:50%; width:30px; height:30px; font-weight:bold; cursor:pointer; }

<script>
let points = 0;
let seasons = ['spring','summer','autumn','winter'];
let currentSeasonIndex = 0;
let seasonColors = {spring:'#a8e6cf', summer:'#ffd54f', autumn:'#ffcc80', winter:'#90caf9'};
setInterval(()=>{
  currentSeasonIndex=(currentSeasonIndex+1)%seasons.length;
  document.body.style.background=seasonColors[seasons[currentSeasonIndex]];
  showNotification('üå± Season changed to '+seasons[currentSeasonIndex]+'!');
},20000);

function toggleInfo(card){
  const info = card.querySelector('.crop-info');
  info.style.display=info.style.display==='block'?'none':'block';
  const bar = card.querySelector('.progress-bar');
  if(bar && bar.style.width==='0%') growCrop(bar, card.dataset.season);
}

function speakText(event,text){
  event.stopPropagation();
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = 'hi-IN';
  msg.rate = 1;
  msg.pitch = 1.1;
  window.speechSynthesis.speak(msg);
}

function growCrop(bar,cropSeason){
  let width=0;
  const interval=setInterval(()=>{
    if(width>=100){ clearInterval(interval); showNotification('üåü Crop fully grown! Ready to harvest!'); }
    else { let multiplier=1; if(cropSeason!=='any' && cropSeason!==seasons[currentSeasonIndex]) multiplier=0.5; width+=2*multiplier; bar.style.width=width+'%'; }
  },150);
}

function harvestCrop(event,btn){
  event.stopPropagation();
  const card=btn.closest('.crop-card');
  const bar=btn.closest('.crop-info').querySelector('.progress-bar');
  if(parseInt(bar.style.width)<100){ showNotification('Crop not fully grown yet!'); return;}
  const bonus=Math.random()<0.3?5:0;
  points+=10+bonus;
  document.querySelector('.points-display').innerText='Points: '+points;
  showNotification(`Harvest successful! +${10+bonus} points üåü`);
  bar.style.width='0%';
  const popup=document.getElementById('harvestPopup');
  document.getElementById('harvestVideo').src=card.dataset.video;
  document.getElementById('harvestText').innerText=card.dataset.info;
  popup.style.display='block';
}

function closePopup(){ document.getElementById('harvestPopup').style.display='none'; }

function showNotification(text){
  const notif=document.getElementById('notification');
  notif.innerText=text;
  notif.style.display='block';
  setTimeout(()=>{notif.style.display='none';},2500);
}

const colors=['#81c784','#aed581','#ffd54f','#ff8a65','#4fc3f7'];
for(let i=0;i<15;i++){
  const circle=document.createElement('div');
  circle.classList.add('floating-circle');
  circle.style.width=circle.style.height=(Math.random()*50+20)+'px';
  circle.style.background=colors[Math.floor(Math.random()*colors.length)];
  circle.style.left=Math.random()*100+'%';
  circle.style.top=Math.random()*100+'%';
  circle.style.animationDuration=(4+Math.random()*4)+'s';
  document.body.appendChild(circle);
}

function createRain(){
  const weather=document.getElementById('weather');
  for(let i=0;i<50;i++){
    const drop=document.createElement('div');
    drop.classList.add('rain-drop');
    drop.style.left=Math.random()*100+'%';
    drop.style.animationDuration=(0.5+Math.random())+'s';
    weather.appendChild(drop);
  }
}
createRain();
</script>
