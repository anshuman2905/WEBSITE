<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVDHARA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./pexels-pixabay-462023.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 0.8s ease forwards;
      animation-delay: 1.6s;
    }

    .intro-logo img {
      height: 520px;
      opacity: 0;
      transform: scale(0.3);
      animation: logoIntro 1.6s ease forwards;
    }

    @keyframes logoIntro {
      0% { opacity: 0; transform: scale(0.3);}
      50% { opacity: 1; transform: scale(1.2);}
      100% { opacity: 1; transform: scale(1);}
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden;}
    }

    .top-bar {
      position: absolute;
      top: 20px;
      width: calc(100% - 40px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 1.7s;
    }

    .logo img {
      height: 100px;
      max-width: 100px;
      object-fit: contain;
    }

    .top-right {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(90deg, #a8e063, #56ab2f);
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(168,224,99,0.7);
    }

    .content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1.8s;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin: 0 0 20px 0;
      background: linear-gradient(270deg, #a8e063, #56ab2f, #a8e063);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 6s ease infinite;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .tagline-en {
      font-size: 1.6rem;
      margin: 10px 0 5px 0;
      color: #fff;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 2s;
    }

    .tagline-hi {
      font-size: 2rem;
      margin: 5px 0 0 0;
      font-family: "Noto Sans Devanagari", sans-serif;
      color: #ffd700;
      text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 20px #ff8c00;
      opacity: 0;
      animation: glowText 1s ease forwards, fadeInUp 0.6s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes glowText {
      0%,100% {text-shadow: 0 0 5px #ffd700,0 0 10px #ffd700,0 0 20px #ff8c00;}
      50% {text-shadow: 0 0 15px #ffd700,0 0 25px #ff8c00,0 0 35px #ffa500;}
    }

    @media (max-width:768px){
      h1 {font-size: 3.2rem;}
      .tagline-en {font-size: 1.2rem;}
      .tagline-hi {font-size: 1.6rem;}
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="/public/5221242-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="intro-screen">
    <div class="intro-logo">
      <img src="Screenshot_2025-08-29_092552-removebg-preview.png" alt="NAVDHARA Logo">
    </div>
  </div>

  <div class="top-bar">
    <div class="logo">
      <img src="Screenshot_2025-08-29_092552-removebg-preview.png" alt="NAVDHARA Logo">
    </div>
    <div class="top-right">
      <a href="http://localhost:3000/" class="btn">Login</a>
      <a href="http://localhost:3000/" class="btn">Sign Up</a>
    </div>
  </div>

  <div class="content">
    <h1>NAVDHARA</h1>
    <p class="tagline-en">Where technology meets innovation</p>
    <p class="tagline-hi">डिजिटल प्रगति का प्रवाह</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("bg-video").style.opacity = "1";
    }, 1600);
  </script>
</body>
</html>
