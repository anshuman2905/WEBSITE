<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVDHARA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./pexels-pixabay-462023.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 0.8s ease forwards;
      animation-delay: 1.6s;
    }

    .intro-logo img {
      height: 520px;
      opacity: 0;
      transform: scale(0.3);
      animation: logoIntro 1.6s ease forwards;
    }

    @keyframes logoIntro {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .top-bar {
      position: absolute;
      top: 20px;
      width: calc(100% - 40px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 1.7s;
    }

    .logo img {
      height: 120px;
      width: 150px;
      margin-top: 20px;
    }

    .top-right {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(90deg, #182b01, #56ab2f);
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(57, 91, 16, 0.7);
    }

    .content {
      width: 80%;
      position: absolute;
      top: 50%; /* vertical centering */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1.8s;
    }

    h1 {
      margin: -220px 0 100px 0; /* extra bottom space */
      font-size: 7rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(to bottom right, #527023, #1f485c);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 6s ease infinite;
      line-height: 1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tagline-en {
      font-size: 4rem;
      margin-top: -222px;
      margin: 100px 0 15px 0; /* spacing between taglines */
      color: #611010;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 2s;
    }

    .tagline-hi {
      font-size: 4rem;
      margin: 0;
      margin-top: 20px;
      font-family: "Noto Sans Devanagari", sans-serif;
      color: #39160b;
      text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 20px #ff8c00;
      opacity: 0;
      animation: glowText 1s ease forwards, fadeInUp 0.6s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowText {
      0%,100% { text-shadow: 0 0 5px #ffd700,0 0 10px #ffd700,0 0 20px #ff8c00; }
      50% { text-shadow: 0 0 15px #ffd700,0 0 25px #ff8c00,0 0 35px #ffa500; }
    }

    /* New Creators Section - Horizontal at the Bottom */
    .creators-section {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      justify-content: space-between;
      /* gap: 2px; */
      z-index: 2;
    }

    .creators-section .member {
      text-align: center;
      margin: auto;
    }

    .creators-section .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .creators-section .member p {
      font-size: 1.1rem;
      color: white;
    }

    @media (max-width: 768px) {
      .creators-section {
        flex-direction: column;
        gap: 10px;
      }

      h1 { font-size: 3.2rem; }
      .tagline-en { font-size: 1.2rem; }
      .tagline-hi { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">

    </div>  
  </div>

  <div class="content">

    <p class="tagline-en">Where Technology Meets Innovation</p>

  </div>

  <!-- New Creators Section - Horizontal at the Bottom -->
  <div class="creators-section">

    </div>

    <div class="member">

    </div>
    
    <div class="member">
      <img src="WhatsApp Image 2025-08-30 at 15.36.48_6c4b5b09.jpg" alt="Creator 5">
      <p>Ajeet Singh - AIML</p>
    </div>

    <div class="member">
      <img src="anshumanr.jpg" alt="Creator 1">
      <p>Anshuman Rajput- AIML</p>
    </div>
    

    <div class="member">
      <img src="WhatsApp Image 2025-08-30 at 15.36.48_6c4b5b09.jpg" alt="Creator 6">
      <p>Aftab Hussain - Designer</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("bg-video").style.opacity = "1";
    }, 1600);
  </script>
</body>
</html>
