<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gamified Farming â€” Login / Signup</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background video full-screen */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.573);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 35px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    #forms {
      width: 100%;
    }

    .authForm {
      display: none;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 0.5s ease forwards;
    }

    .authForm.active {
      display: flex;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    input {
      padding: 16px 18px;
      border: none;
      outline: none;
      border-radius: 12px;
      font-size: 17px;
      background: rgba(255,255,255,0.85);
      color: #333;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.9);
    }

    button {
      background: linear-gradient(to right, #4caf50, #2e7d32);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #66bb6a, #388e3c);
    }

    .muted {
      font-size: 16px;
      color: #ddd;
      margin-top: 8px;
    }
    .muted a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .muted a:hover {
      color: #a5d956;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 25px;
      }
      h2 {
        font-size: 28px;
      }
      input, button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="5221242-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="card">
      <div id="forms">
        <!-- Signup -->
        <form id="signupForm" class="authForm active">
          <h2>Signup</h2>
          <input id="signupName" placeholder="Full Name" required />
          <input id="signupPhone" placeholder="Phone Number" required />
          <input id="signupPassword" type="password" placeholder="Password" required />
          <input id="signupFarmSize" placeholder="Farm Size (e.g., 1 acre)" />
          <input id="signupLocation" placeholder="Location" />
          <button type="submit">Signup</button>
          <p class="muted">Already have an account? <a href="#" id="toSignin">Signin</a></p>
        </form>

        <!-- Signin -->
        <form id="signinForm" class="authForm">
          <h2>Signin</h2>
          <input id="signinPhone" placeholder="Phone Number" required />
          <input id="signinPassword" type="password" placeholder="Password" required />
          <button type="submit">Signin</button>
          <p class="muted">Don't have an account? <a href="#" id="toSignup">Signup</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
