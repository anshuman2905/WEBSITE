
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - 3D Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
             background: linear-gradient(to bottom right, #a5d956, #4da2ca);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px; /* Giving perspective for 3D space */
        }

        .text {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000000;
            letter-spacing: 5px;
            transform-style: preserve-3d;
            animation: rotateText 6s infinite linear;
        }

        @keyframes rotateText {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(90deg) rotateX(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(0deg);
            }
            75% {
                transform: rotateY(270deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(0deg);
            }
        }

    </style>
</head>
<body>

    <div class="text-container">
        <div class="text">Coming Soon!</div>
    </div>

</body>
</html>
