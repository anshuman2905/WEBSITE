<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login ‚Äî Gamified Farming</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', Arial, sans-serif; color: #fff; overflow: hidden; }

    /* Background video full-screen */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.573);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 35px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h2 { margin-bottom: 15px; font-size: 32px; font-weight: 700; text-shadow: 1px 1px 4px rgba(0,0,0,0.5); }

    input {
      padding: 16px 18px;
      border: none;
      outline: none;
      border-radius: 12px;
      font-size: 17px;
      background: rgba(255,255,255,0.85);
      color: #333;
      transition: box-shadow 0.3s ease;
      width: 100%;
      margin-bottom: 2px;
    }
    input:focus { box-shadow: 0 0 10px rgba(255,255,255,0.9); }

    button {
      background: linear-gradient(to right, #4caf50, #2e7d32);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover { transform: scale(1.03); }

    /* Password toggle */
    .password-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
    .toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      /* transform: translateY(-50%); */
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    /* Shake animation for wrong login */
    .shake { animation: shake 0.4s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    #error { color: #ff4d4d; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="5221242-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="card" id="loginCard">
      <h2>Admin Login</h2>

      <div class="password-wrapper">
        <input id="adminUsername" type="text" placeholder="Username" />
      </div>

      <div class="password-wrapper">
        <input id="adminPassword" type="password" placeholder="Password" />
        <!-- <button type="button" class="toggle-btn" onclick="togglePassword('adminPassword')">üëÅ</button> -->
      </div>

      <button onclick="login()">Login</button>
      <p id="error">‚ùå Invalid credentials</p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const error = document.getElementById("error");
      const card = document.getElementById("loginCard");

      if (username === "admin@navdhara" && password === "admin@navdhara") {
        window.location.href = "adminportal.html"; //
      } else {
        error.style.display = "block";
        card.classList.remove("shake");
        void card.offsetWidth; // reset animation
        card.classList.add("shake");
      }
    }
  </script>
</body>
</html>
