<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farming Leaderboard</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background: linear-gradient(to bottom right, #a5d956, #4da2ca);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 30px;
        font-size: 3rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 15px;
        text-align: left;
    }

    th {
        background-color: #2e7d32;
        color: #fff;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #c8e6c9;
        cursor: pointer;
        transform: scale(1.01);
        transition: all 0.2s ease-in-out;
    }

    td.designation {
        font-weight: bold;
        color: #1b5e20;
    }

    @media(max-width: 600px){
        table, th, td {
            display: block;
        }

        th {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        tr {
            margin-bottom: 15px;
            display: block;
            border-bottom: 2px solid #ddd;
        }

        td {
            display: block;
            text-align: right;
            padding-left: 50%;
            position: relative;
        }

        td::before {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            width: 45%;
            text-align: left;
            font-weight: bold;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Farming Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Location</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- JS will populate rows here -->
        </tbody>
    </table>
</div>

<script>
const names = [
    "Ravi Kumar","Anjali Sharma","Suresh Patil","Priya Singh","Arjun Mehta",
    "Kavita Reddy","Vikram Joshi","Meena Rao","Rohit Verma","Sneha Gupta",
    "Ajay Nair","Deepa Pillai","Manish Choudhary","Ritu Yadav","Harsh Vardhan",
    "Pooja Desai","Nikhil Sharma","Lakshmi Iyer","Sanjay Kapoor","Anita Bhatia",
    "Ramesh Kumar","Swati Joshi","Vivek Sharma","Rekha Singh","Prakash Verma"
];

const locations = [
    "Punjab","Rajasthan","Maharashtra","Uttar Pradesh","Gujarat","Telangana",
    "Himachal Pradesh","Karnataka","Bihar","Haryana","Kerala","Tamil Nadu",
    "Madhya Pradesh","Jharkhand","Uttarakhand","Goa","Delhi","Odisha",
    "Chhattisgarh","Assam"
];

const designations = ["Beginner","Intermediate","Expert","Master Farmer"];

const tbody = document.getElementById('leaderboard');

for(let i=1; i<=125; i++){
    const name = names[Math.floor(Math.random() * names.length)];
    const location = locations[Math.floor(Math.random() * locations.length)];
    const designation = designations[Math.floor(Math.random() * designations.length)];

    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td data-label="Rank">${i}</td>
        <td data-label="Name">${name}</td>
        <td data-label="Location">${location}</td>
        <td class="designation" data-label="Designation">${designation}</td>
    `;
    tbody.appendChild(tr);
}
</script>

</body>
</html>
