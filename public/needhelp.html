<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help - Farming Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
             background: linear-gradient(to bottom right, #a5d956, #4da2ca);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .help-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .contact-info {
            width: 48%;
            padding: 20px;
            background-color: #e3f2e3;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        .form-section {
            width: 48%;
            padding: 20px;
            background-color: #e3f2e3;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-section input:focus, .form-section textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-section button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        .help-line {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .help-line span {
            color: #4CAF50;
        }
        .help-line a {
            color: #4CAF50;
            text-decoration: none;
        }
        .help-line a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .help-section {
                flex-direction: column;
            }
            .contact-info, .form-section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Need Help?</h1>
        <div class="help-section">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p><strong>Email:</strong> <a href="mailto:support@navdhara.com">support@navdhara.com</a></p>
                <p><strong>Help Line:</strong> <span>(+91) 6387607233</span></p>
                <p>For immediate assistance, feel free to contact us via email or call our helpline.</p>
            </div>
            
            <div class="form-section">
                <h3>Submit Your Query</h3>
                <form action="submit_query.php" method="POST" id="helpForm">
                    <input type="email" name="email" placeholder="Your Email Address" required>
                    <textarea name="query" rows="6" placeholder="Describe your query here..." required></textarea>
                    <button type="submit">Submit Query</button>
                </form>
            </div>
        </div>

        <div class="help-line">
            <p>Or call our support team: <a href="tel:+916387607233">(+91) 6387607233/7985980132</a></p>
        </div>
    </div>

    <script>
        // Example of a simple form validation using JS
        document.getElementById('helpForm').addEventListener('submit', function(e) {
            const email = document.querySelector('input[name="email"]').value;
            const query = document.querySelector('textarea[name="query"]').value;
            
            if (email === '' || query === '') {
                e.preventDefault();
                alert('Please fill in all the fields before submitting.');
            } else {
                alert('Thank you for reaching out! We will get back to you shortly.');
            }
        });
    </script>

</body>
</html>
